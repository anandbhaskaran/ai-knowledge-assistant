version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-knowledge-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-knowledge-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-knowledge-backend
    ports:
      - "8000:8000"
    environment:
      # Qdrant configuration
      - QDRANT_URL=http://qdrant:6333
      - COLLECTION_NAME=${COLLECTION_NAME:-articles}
      - TOP_K_RESULTS=${TOP_K_RESULTS:-5}
      - MIN_RELEVANCE_SCORE=${MIN_RELEVANCE_SCORE:-0.75}
      - HIGH_RELEVANCE_THRESHOLD=${HIGH_RELEVANCE_THRESHOLD:-0.85}

      # API Keys (loaded from .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      # Mount data directory for article ingestion
      - ./data:/app/data
    networks:
      - ai-knowledge-network
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: ai-knowledge-frontend
    ports:
      - "3000:80"
    networks:
      - ai-knowledge-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ai-knowledge-network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
